pulse_on:
  sequence:
  - condition: template
    value_template: "{{ is_state( {{sensor}} , 'off') }}"
  - service: switch.turn_on
    data_template:
      entity_id: "{{param}}"
  - service: switch.turn_off
    data_template:
      entity_id: "{{param}}"


pulse_off:
  sequence:
  - condition: template
    value_template: "{{ is_state( {{sensor}} , 'on') }}"
  - service: switch.turn_on
    data_template:
      entity_id: "{{param}}"
  - service: switch.turn_off
    data_template:
      entity_id: "{{param}}"